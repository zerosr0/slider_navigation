<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script defer src="main.js"></script>
  <title> || Sidebar Navigation || </title>
</head>

<body>
  <div class="sidebar-wrap">
    <div class="nav-header">
      <p class="logo"><img src="./img/솔바로고.png" alt="logo image"></p>
      <i class="bx bx-menu-alt-right btn-menu"></i>
    </div>
    <ul class="nav-links">
      <li>
        <i class="bx bx-search search-btn"></i>
        <input type="text" placeholder="search..." />
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-home-alt-2"></i>
          <span class="title">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-phone-call"></i>
          <span class="title">Calls</span>
        </a>
        <span class="tooltip">Calls</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-bookmark"></i>
          <span class="title">Bookmarks</span>
        </a>
        <span class="tooltip">Bookmarks</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-wallet-alt"></i>
          <span class="title">Wallet</span>
        </a>
        <span class="tooltip">Wallet</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-id-card"></i>
          <span class="title">ID Card</span>
        </a>
        <span class="tooltip">ID Card</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-world"></i>
          <span class="title">Global</span>
        </a>
        <span class="tooltip">Global</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-news"></i>
          <span class="title">News</span>
        </a>
        <span class="tooltip">News</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-hdd"></i>
          <span class="title">HDD</span>
        </a>
        <span class="tooltip">HDD</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-package"></i>
          <span class="title">Package</span>
        </a>
        <span class="tooltip">Package</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-shield-plus"></i>
          <span class="title">Shield</span>
        </a>
        <span class="tooltip">Shield</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bxs-devices"></i>
          <span class="title">Devices</span>
        </a>
        <span class="tooltip">Devices</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-cog"></i>
          <span class="title">Setting</span>
        </a>
        <span class="tooltip">Setting</span>
      </li>
    </ul>
    <div class="theme-wrapper">
      <i class="bx bxs-moon theme-icon"></i>
      <p>Dark Theme</p>
      <div class="theme-btn">
        <span class="theme-ball"></span>
      </div>
    </div>
    </ul>
  </div>
</body>

</html>
